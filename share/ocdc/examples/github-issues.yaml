# yaml-language-server: $schema=../poll-config.schema.json
#
# GitHub Issues Poll Configuration
#
# Polls for GitHub issues assigned to you and creates devcontainer
# sessions with OpenCode to work on them.
#
# Prerequisites:
# - gh CLI installed and authenticated
#
# All other settings (fetch options, item mapping, prompt, session) use
# smart defaults based on source_type. Override only if needed.

id: github-issues
source_type: github_issue

# Map GitHub repos/orgs/labels to local repositories
# Most specific rule wins (repo+labels > labels > repo > org)
repo_filters:
  - repo: "owner/backend"
    repo_path: "~/code/backend"
  - repo: "owner/frontend"
    repo_path: "~/code/frontend"

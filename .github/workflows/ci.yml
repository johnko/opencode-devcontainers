name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  id-token: write  # Enable OIDC for npm trusted publishing
  issues: write    # For semantic-release failure reporting

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure git for tests
        run: |
          git config --global user.email "ci@test.local"
          git config --global user.name "CI Test"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          sudo npm install -g @devcontainers/cli

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install opencode
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Setup opencode plugin
        run: |
          mkdir -p ~/.config/opencode/plugins
          cp -r plugin ~/.config/opencode/plugins/opencode-devcontainers
          mkdir -p ~/.config/opencode
          cat > ~/.config/opencode/opencode.json << 'EOF'
          {
            "model": "opencode/gpt-5-nano",
            "plugin": ["/home/runner/.config/opencode/plugins/opencode-devcontainers"]
          }
          EOF

      - name: Run tests
        run: npm test

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
